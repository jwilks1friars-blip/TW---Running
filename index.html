<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Coach - Weekly Training Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly Training Plan</h1>
            <div class="controls">
                <div class="week-navigation">
                    <button id="prevWeek" class="nav-btn">← Previous Week</button>
                    <span id="weekDisplay" class="week-display">Week of ...</span>
                    <button id="nextWeek" class="nav-btn">Next Week →</button>
                </div>
                <div class="edit-mode-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="editModeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Edit Mode</span>
                </div>
            </div>
        </header>

        <main>
            <div id="calendar" class="calendar">
                <!-- Workout cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
